; Settings related to http server
[server]
port =                  Server port [number], this port must match with the port specified in Dockerfile (line 15) for production mode


; Settings related to mongoDB
[database]
name =                   Main database name [string]
url =                    Url of the deployed mongoDB (mongodb://example.com:27017) [string]
[database.auth]
user =                  User login [string]
password =              User password [string]

[application]
lobby_duration = Max duration for players to answer a quiz in a lobby, the format is defined by https://github.com/zeit/ms#examples (e.g: 2 days)
